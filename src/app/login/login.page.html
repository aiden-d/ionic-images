<ion-header>
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="./../../assets/apple.jpeg" alt="">
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.email" type="email" placeholder="email address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="user.password" type="password" placeholder="password"></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="block" fill="clear" shape="round">
        Login
      </ion-button>
      <ion-button (click)="register()" expand="block" fill="clear" shape="round">
        Register
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
